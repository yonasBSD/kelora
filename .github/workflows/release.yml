name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # needed to create GitHub Releases

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit and cargo-deny
        run: |
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked

      - name: Run security audit
        run: cargo audit

      - name: Run cargo deny checks
        run: cargo deny check all

  build:
    needs: audit
    runs-on: ${{ matrix.os }}
    environment: release
    permissions:
      contents: write
      id-token: write      # Required for build provenance attestation
      attestations: write  # Required for build provenance attestation
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            ext: ""
            archive: tar.gz
            deb_arch: amd64
            rpm_arch: x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            ext: ""
            archive: tar.gz
            use_cross: true
            deb_arch: arm64
            rpm_arch: aarch64
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            ext: ""
            archive: tar.gz
            use_cross: true
            deb_arch: armhf
            rpm_arch: armv7hl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
            archive: tar.gz
            needs_signing: true
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
            archive: tar.gz
            needs_signing: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross for ARM builds
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (native)
        if: matrix.use_cross != true
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.use_cross == true
        run: cross build --locked --release --target ${{ matrix.target }}

      - name: Strip binary (native builds only)
        if: matrix.use_cross != true && matrix.os != 'windows-latest'
        run: |
          # Skip cross-compiled builds - host strip can't process foreign architectures
          strip target/${{ matrix.target }}/release/kelora${{ matrix.ext }} || true
        shell: bash

      - name: Build Debian package
        if: matrix.deb_arch != ''
        run: |
          cargo install cargo-deb
          # cargo-deb expects the binary at target/<target>/release/
          cargo deb --no-build --no-strip --target ${{ matrix.target }} \
            --output target/${{ matrix.target }}/release/kelora_${{ matrix.deb_arch }}.deb

      - name: Build RPM package
        if: matrix.rpm_arch != ''
        run: |
          cargo install cargo-generate-rpm
          cargo generate-rpm --target ${{ matrix.target }} \
            --set-metadata="release=1" \
            --set-metadata="arch=${{ matrix.rpm_arch }}" \
            --output target/${{ matrix.target }}/release/kelora-${{ matrix.rpm_arch }}.rpm

      # Build provenance attestation (SLSA)
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'target/${{ matrix.target }}/release/kelora${{ matrix.ext }}'

      # macOS signing steps (optional - only if you have Apple Developer certificates)
      - name: Import Code-Signing Certificate
        if: runner.os == 'macOS' && matrix.needs_signing && vars.ENABLE_MACOS_SIGNING == 'true'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          keychain: signing_temp
          create-keychain: true

      - name: Sign macOS Binary
        if: runner.os == 'macOS' && matrix.needs_signing && vars.ENABLE_MACOS_SIGNING == 'true'
        run: |
          codesign --force --options runtime \
            --entitlements entitlements.plist \
            --sign "${{ secrets.MACOS_IDENTITY }}" \
            "target/${{ matrix.target }}/release/kelora"

      - name: Create ZIP for notarization (macOS)
        if: runner.os == 'macOS' && matrix.needs_signing && vars.ENABLE_MACOS_SIGNING == 'true'
        run: |
          ditto -c -k --keepParent "target/${{ matrix.target }}/release/kelora" "kelora-${{ matrix.target }}.zip"

      - name: Notarize macOS Binary
        if: runner.os == 'macOS' && matrix.needs_signing && vars.ENABLE_MACOS_SIGNING == 'true'
        run: |
          xcrun notarytool submit "kelora-${{ matrix.target }}.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          # Extract the binary back
          unzip -o "kelora-${{ matrix.target }}.zip"

          # Verify signing
          codesign -vvv --deep --strict "target/${{ matrix.target }}/release/kelora"

      - name: Compress to .tar.gz (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf kelora-${{ matrix.target }}.tar.gz kelora${{ matrix.ext }}
        shell: bash

      - name: Compress to .zip (Windows)
        if: matrix.archive == 'zip' && matrix.os != 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          powershell Compress-Archive -Path kelora.exe -DestinationPath kelora-${{ matrix.target }}.zip

      - name: Extract changelog for this version
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md > release_notes.md
        shell: bash

      - name: Verify release notes were extracted
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for version ${VERSION} in CHANGELOG.md"
            exit 1
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/kelora-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/kelora-${{ matrix.target }}.zip
            target/${{ matrix.target }}/release/kelora_${{ matrix.deb_arch }}.deb
            target/${{ matrix.target }}/release/kelora-${{ matrix.rpm_arch }}.rpm
          body_path: ${{ matrix.target == 'x86_64-unknown-linux-musl' && 'release_notes.md' || '' }}
          generate_release_notes: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-openbsd:
    needs: audit
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write      # Required for build provenance attestation
      attestations: write  # Required for build provenance attestation
    strategy:
      matrix:
        openbsd_release: ["7.8", "7.7"]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build OpenBSD binary
        uses: vmactions/openbsd-vm@v1
        with:
          usesh: true
          copyback: true
          release: ${{ matrix.openbsd_release }}
          prepare: |
            pkg_add rust
          run: |
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo build --locked --release --target x86_64-unknown-openbsd
            cd target/x86_64-unknown-openbsd/release
            tar -czf kelora-x86_64-unknown-openbsd-${{ matrix.openbsd_release }}.tar.gz kelora

      # Build provenance attestation (SLSA)
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'target/x86_64-unknown-openbsd/release/kelora'

      - name: Upload OpenBSD release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-unknown-openbsd/release/kelora-x86_64-unknown-openbsd-${{ matrix.openbsd_release }}.tar.gz
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-freebsd:
    needs: audit
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write      # Required for build provenance attestation
      attestations: write  # Required for build provenance attestation
    strategy:
      matrix:
        freebsd_release: ["14.3", "13.5"]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build FreeBSD binary
        uses: vmactions/freebsd-vm@v1
        with:
          copyback: true
          release: ${{ matrix.freebsd_release }}
          prepare: |
            pkg update -f
            pkg install -y rust
          run: |
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo build --locked --release --target x86_64-unknown-freebsd
            cd target/x86_64-unknown-freebsd/release
            tar -czf kelora-x86_64-unknown-freebsd-${{ matrix.freebsd_release }}.tar.gz kelora

      # Build provenance attestation (SLSA)
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'target/x86_64-unknown-freebsd/release/kelora'

      - name: Upload FreeBSD release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-unknown-freebsd/release/kelora-x86_64-unknown-freebsd-${{ matrix.freebsd_release }}.tar.gz
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [audit, build, build-openbsd, build-freebsd]
    environment: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    steps:
      - uses: actions/checkout@v4

      # Restore Rust toolchain
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token "$CARGO_REGISTRY_TOKEN"

  update-homebrew-tap:
    needs: [audit, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    steps:
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS ARM64 binary
        run: |
          curl -LO https://github.com/dloss/kelora/releases/download/v${{ steps.version.outputs.VERSION }}/kelora-aarch64-apple-darwin.tar.gz

      - name: Download macOS x86_64 binary
        run: |
          curl -LO https://github.com/dloss/kelora/releases/download/v${{ steps.version.outputs.VERSION }}/kelora-x86_64-apple-darwin.tar.gz

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          ARM64_SHA256=$(shasum -a 256 kelora-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          X86_64_SHA256=$(shasum -a 256 kelora-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          echo "ARM64_SHA256=$ARM64_SHA256" >> $GITHUB_OUTPUT
          echo "X86_64_SHA256=$X86_64_SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-kelora tap
        uses: actions/checkout@v4
        with:
          repository: dloss/homebrew-kelora
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-kelora

      - name: Update Homebrew formula
        run: |
          cd homebrew-kelora
          cat > Formula/kelora.rb << 'EOF'
          # Homebrew Formula for Kelora
          # This file is automatically updated by the release workflow
          # Do not edit manually - changes will be overwritten

          class Kelora < Formula
            desc "Command-line log analysis tool with embedded Rhai scripting"
            homepage "https://github.com/dloss/kelora"
            version "${{ steps.version.outputs.VERSION }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/dloss/kelora/releases/download/v${{ steps.version.outputs.VERSION }}/kelora-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.ARM64_SHA256 }}"
              else
                url "https://github.com/dloss/kelora/releases/download/v${{ steps.version.outputs.VERSION }}/kelora-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.X86_64_SHA256 }}"
              end
            end

            def install
              bin.install "kelora"
            end

            test do
              # Test basic functionality
              assert_match "kelora ${{ steps.version.outputs.VERSION }}", shell_output("#{bin}/kelora --version")

              # Test help output
              assert_match "Command-line log analysis", shell_output("#{bin}/kelora -h")

              # Test with a simple echo pipe
              output = pipe_output("#{bin}/kelora -f json --filter 'true'", '{"level":"info","msg":"test"}')
              assert_match "test", output
            end
          end
          EOF

      - name: Commit and push formula update
        run: |
          cd homebrew-kelora
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kelora.rb
          git commit -m "Update Kelora to v${{ steps.version.outputs.VERSION }}"
          git push
